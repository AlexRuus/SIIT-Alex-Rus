<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <div id="chat-container">
            <div id="send-container">
                <input type="text" id='user-typing-area' placeholder="Type a message">
                <button id='send-btn'>SEND</button>
            </div>
            <div id="message-container">
                <div class="user-box">
                    <div class="user-info">
                        <div class="user-img">
                            <img class='img'src="https://iconutopia.com/wp-content/uploads/2016/06/space-dog-laika1.png" alt="">
                        </div>
                        <div class="user-data">
                            <div class="user-email">
                                <h4>email@test.supertest</h4>
                            </div>
                            <div class="user-message">
                                <p>Aici apare mesajul de la user</p>
                            </div>
                        </div>
                    </div>
                    <div class="delete-section">
                        <button class='delete-btn'>DELETE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="main.js"></script> 
</body>
</html>
